{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class="container mt-4">
    <div class="text-center">
        <h1>Register</h1>
    </div>
      
    <div class = "login text-center">
            <form method="POST" >  
                {% csrf_token %}  
                <table class="mx-auto">  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    
    </div>  
</div>


{% endblock content %}
